<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="layout-container">
    <div class="label">
    </div>
    <div class="content-container">
      <h2>Manage Foods</h2>
      <div class="name-container">
        <p>Name</p>
        <input type="text" name="food-name" class="input-box">
        <p class="input-prompt"><em>Please enter a food name</em></p>
      </div>
      <div class="calorie-container">
        <p>Calories</p>
        <input type="text">
        <p class="input-prompt"><em>Please enter a calorie amount</em></p>
      </div>
      <div class="btn-container">
        <button class="add-food">Add Food</button>
      </div>
      <div class="filter-container">
        <p>Filter by Name</p>
        <input type="text">
      </div>
      <div class="table-container">
        <table>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
          <!-- These rows will be dynamically inserted by JS -->
          <!-- un-hardcode them later -->
          <tr>
            <td>Banana</td>
            <td>100</td>
            <td class ="btn"><button class="btn-remove-item">-</button></td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td>500</td>
            <td class ="btn"><button class="btn-remove-item">-</button></td>
          </tr>
        </table>
      </div>
      

  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
